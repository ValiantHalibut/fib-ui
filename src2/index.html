<!DOCTYPE html>
<html>

<body class="bgc-black">
    <script src="index.js"></script>
    <div class="ROOT _PAGE bgc-dark-primary">
        <div class="ROOT _HEADER">
        </div>
        <div class="ROOT _NAV"></div>
        <div class="ROOT _BODY">
            <div class="NODE _full bgc-dark-primary">
                <div class="title-page">Page Title</div>
            </div>
            <div class="NODE _primary bgc-dark-primary">
                <div class="StyleExamples">
                    <div class="text-head">Button Styles</div>
                    <div class="button button-positive txt-outline-black">Accept</div>
                    <div class="button button-negative txt-outline-black">Cancel</div>
                    <div class="button button-neutral txt-outline-black">Other</div>
                    <br>
                    <div class="button button-positive txt-outline-black-soft">Accept</div>
                    <div class="button button-negative txt-outline-black-soft">Cancel</div>
                    <div class="button button-neutral txt-outline-black-soft">Other</div>
                    <br>
                    <div class="text-head">Form Styles</div>
                    <form class="form">
                        <div class="form-field">
                            <label class="form-field-label" for="textstring">Text Input</label>
                            <input class="form-field-input" type="text" id="textstring" name="textstring"
                                placeholder="Text String">
                        </div>
                        <div class="form-field">
                            <label class="form-field-label" for="textarea">Text Area</label>
                            <textarea class="form-field-input" id="textarea" name="textarea"
                                placeholder="Text Area..."></textarea>
                        </div>
                        <div class="form-field">
                            <label class="form-field-label" for="checkbox">Checkbox</label>
                            <input class="form-field-checkbox" type="checkbox" id="checkbox" name="checkbox" />
                        </div>
                        <div class="form-field">
                            <label class="form-field-label" for="select">Select</label>
                            <select class="form-field-input" id="select">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label class="form-field-label">Radio</label>
                            <div class="form-field-radio-container">
                                <label for="radio1"><input class="form-field-radio" type="radio" id="radio1"
                                        name="radio" />Radio 1</label>
                                <label for="radio2"><input class="form-field-radio" type="radio" id="radio2"
                                        name="radio" />Radio 2</label>
                                <label for="radio3"><input class="form-field-radio" type="radio" id="radio3"
                                        name="radio" />Radio 3</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="NODE _secondary bgc-dark-secondary">
                <div class="title-section">Warble</div>
            </div>
        </div>
        <div class="ROOT _FOOTER"></div>
    </div>
</body>

</html>
